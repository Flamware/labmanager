ACL = Articles dans des revues internationales ou nationales avec comité de lecture répertoriées dans les bases de données internationales
ACLN = Articles dans des revues avec comité de lecture non répertoriées dans des bases de données internationales
ASCL = Articles dans des revues sans comité de lecture
OS = Ouvrages scientifiques
PT = Publications de transfert
BRE = Brevets
C_INV = Conférences données à l''invitation du comité d''organisation dans un congrès national ou international
C_ACTI = Communications avec actes dans un congrès international
C_ACTN = Communications avec actes dans un congrès national
C_COM = Communications orales sans actes dans un congrès international ou national
C_AFF = Communications par affiche dans un congrès international ou national
DO = Directions d''ouvrages ou de revues
OR = Outils de recherche (bases de données, corpus de recherche...)
PV = Publications de vulgarisation
PAT = Productions artistiques théorisées
AP = Autres productions
TH = Thèses (HDR, doctorat, master)
COS = Chapitres dans un ouvrage scientifique
OV = Ouvrages de vulgarisation
COV = Chapitres dans un ouvrage de vulgarisation
