<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Laboratory Management Tools</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1 th:utext="#{html.LaboratoryManagementTools}"></h1>
      <h2 th:utext="${message}">..!..</h2>

      <h2 th:utext="#{html.ResearchOrganizationManagement}"></h2>

      <ul>
      	<li><a th:href="@{/organizationList}"
      	       th:utext="#{html.OrganizationsList}"></a></li>
      	<li><a th:href="@{/organizationEditor}"
      	       th:utext="#{html.AddOrganization}"></a></li>
      </ul>
      
      <h2 th:utext="#{html.PersonManagement}"></h2>

      <ul>
      	<li><a th:href="@{/personList}"
      	       th:utext="#{html.PersonsList}"></a></li>
      	<li><a th:href="@{/personEditor}"
      	       th:utext="#{html.AddPerson}"></a></li>
      	<li>Merge persons</li>
      </ul>

      <h2 th:utext="#{html.PublicationManagement}"></h2>

      <h3 th:utext="#{html.Journals}"></h3>
        <ul>
      	  <li><a th:href="@{/journalList}"
      	         th:utext="#{html.JournalsList}"></a></li>
      	<li><a th:href="@{/journalEditor}"
      	       th:utext="#{html.AddJournal}"></a></li>
        </ul>

      <h3 th:utext="#{html.PublicationList}">List</h3>
        <ul>
      	  <li><a th:href="@{/publicationList}"
      	       th:utext="#{html.BackPublicationList}"></a></li>
      	  <li><a th:href="@{/showPublications}"
      	       th:utext="#{html.FrontPublicationList}"></a></li>
      	<li><a th:href="@{/publicationEditor}"
      	       th:utext="#{html.AddPublication}"></a></li>
        </ul>

      <h3>Import</h3>
        <ul>
      	  <li>Import BibTeX</li>
        </ul>

      <h2>Project Management</h2>

      <ul>
      	<li>Project List</li>
      	<li>Add Project</li>
      	<li>Modify Project</li>
      	<li>Delete Project</li>
      </ul>

      <h2>Dash board</h2>

      <ul>
      	<li>Chart</li>
      </ul>
      
      <h2 th:utext="#{html.DatabaseManagement}"></h2>

      <ul>
      	<li><a th:href="@{/exportDatabaseToJson}"
      	         th:utext="#{html.DatabaseToJsonExport}"></a></li>
      </ul>

   </body>
   
</html>
