<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head :: style" />
<th:block th:replace="fragments/head :: script" />

<table class="table table-responsive-sm table-bordered table-striped table-sm" th:id="${'table'+uuid}" style="width: 100%">
    <thead>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Hosting institutions</th>
        <th>Status within CIAD</th>
    </thead>
    <tbody>
        <tr th:each="member : ${members}">
            <td>
                <a th:if="${member.getAut().hasPage}" th:href="${'/author-' + member.getAut().getAutId()}" th:utext="${member.getAut().getAutLastName()}"></a>
                <th:block th:unless="${member.getAut().hasPage}" th:utext="${member.getAut().getAutLastName()}"></th:block>
            </td>
            <td>
                <a th:if="${member.getAut().hasPage}" th:href="${'/author-' + member.getAut().getAutId()}" th:utext="${member.getAut().getAutFirstName()}"></a>
                <th:block th:unless="${member.getAut().hasPage}" th:utext="${member.getAut().getAutFirstName()}"></th:block>
            </td>
            <td>
                <th:block th:each="organization, iOrg : ${otherOrganisationsForMembers.get(member.getMemId())}">
                    <abbr th:title="${organization.getResOrgDesc()}" th:utext="${organization.getResOrgName()}"></abbr>
                    <th:block th:if="${iOrg.index != otherOrganisationsForMembers.get(member.getMemId()).size() - 1}"> and </th:block>
                </th:block>
                <th:block th:if="${otherOrganisationsForMembers.get(member.getMemId()).size() == 0}">-</th:block>
            </td>
            <td><abbr th:title="${member.getMemStatusLongString()}" th:utext="${member.getMemStatus()}"></abbr></td>
        </tr>
    </tbody>
</table>


<script th:inline="javascript">
    $(document).ready(function() {
        var tableId = /*[[${uuid}]]*/ '';
        var table = $('#table'+tableId).DataTable({
            dom: 'Bfrtip',
            scrollCollapse: true,
            paging: false,
            buttons: [
                'excelHtml5', 'pdfHtml5', 'csvHtml5'
            ],
            responsive: true,
            autoWidth: true,
        });
    });

</script>
</html>
