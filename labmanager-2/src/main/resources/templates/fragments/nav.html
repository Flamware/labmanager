<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<th:block th:fragment="simpleBar(current)">
		<nav class="labmanager-administration-navigation" aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a th:href="@{/admin}" th:utext="#{html.AdministrationPage}"></a></li>
		    <li class="breadcrumb-item active" aria-current="page" th:utext="${current}"></li>
		  </ol>
		</nav>
	</th:block>

	<th:block th:fragment="standardBar(entries, current)">
		<nav class="labmanager-administration-navigation" aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a th:href="@{/admin}" th:utext="#{html.AdministrationPage}"></a></li>
			<li class="breadcrumb-item" th:insert="${entries}"></li>
		    <li class="breadcrumb-item active" aria-current="page" th:utext="${current}"></li>
		  </ol>
		</nav>
	</th:block>

	<th:block th:fragment="publicationListBar">
		<th:block th:replace="fragments/nav :: simpleBar(#{html.BackPublicationList})"></th:block>
	</th:block>

	<th:block th:fragment="publicationListBar*(current)">
		<th:block th:replace="fragments/nav :: standardBar(~{::a#lab-nav-publicationList-item}, ${current})">
			<a id="lab-nav-publicationList-item" th:href="@{/publicationList}" th:utext="#{html.BackPublicationList}"></a><
		</th:block>
	</th:block>
