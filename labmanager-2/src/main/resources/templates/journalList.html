<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head :: style" />
<th:block th:replace="fragments/head :: sharedScript" />

<th:block th:if="${changeEnabled}">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.0/dist/sweetalert2.all.min.js"></script>
	<th:block th:replace="fragments/head :: sharedScriptDeletionButton"></th:block>
</th:block>

<table class="table table-responsive-sm table-bordered table-striped table-sm" th:id="${'table'+uuid}" style="width: 100%">
    <thead>
        <th th:utext="#{html.Id}"></th>
        <th th:utext="#{html.Name}"></th>
        <th th:utext="#{html.Publisher}"></th>
        <th th:utext="#{html.OpenAccess}"></th>
        <th th:utext="#{html.Scimago}"></th>
        <th th:utext="#{html.WoS}"></th>
        <th th:utext="#{html.ImpactFactor}"></th>
        <th th:utext="#{html.PapersCount}"></th>
        <th th:text="#{html.Actions}"></th>
    </thead>
    <tbody>
        <tr th:each="journal : ${journals}">
            <td>
                <th:block th:utext="${journal.id}"></th:block>
            </td>
            <td th:with="urlObject=${journal.journalURLObject}">
                <a th:if="${urlObject != null}"
                   th:href="${journal.journalURL}"
                   th:utext="${journal.journalName}"></a>
                <th:block th:if="${urlObject == null}"
                          th:utext="${journal.journalName}"></th:block>
            </td>
            <td>
                <th:block th:utext="${journal.publisher}"></th:block>
            </td>
            <td>
                <th:block th:if="${journal.openAccess != null && journal.openAccess.booleanValue}"
                          th:utext="#{html.yes}"></th:block>
                <th:block th:if="${journal.openAccess != null && !journal.openAccess.booleanValue}"
                          th:utext="#{html.no}"></th:block>
            </td>
            <td th:with="qindex=${journal.getScimagoQIndexByYear(currentYear)}">
            	<a th:href="@{/getJournalQualityIndicators(id=${journal.id})}">
	                <th:block th:if="${qindex != null}"
	                          th:utext="${qindex.toString}"></th:block>
            	</a>
            </td>
            <td th:with="qindex=${journal.getWosQIndexByYear(currentYear)}">
            	<a th:href="@{/getJournalQualityIndicators(id=${journal.id})}">
	                <th:block th:if="${qindex != null}"
	                          th:utext="${qindex.toString}"></th:block>
            	</a>
            </td>
            <td th:with="impactFactor=${journal.getImpactFactorByYear(currentYear)}">
            	<a th:href="@{/getJournalQualityIndicators(id=${journal.id})}">
	                <th:block th:if="${impactFactor > 0}"
	                          th:utext="${impactFactor}"></th:block>
            	</a>
            </td>
            <td>
                <th:block th:utext="${journal.publishedPapers.size}"></th:block>
            </td>
            <td>
            	<a th:href="@{/journalEditor(journal=${journal.id})}" th:if="${changeEnabled}">
            		<img th:src="@{/images/icon/edit_icon.svg}" th:title="#{html.EditJournal1(${journal.journalName})}" style="max-width:24px;"></img>
            	</a>
           		<img th:src="@{/images/icon/edit_icon.svg}" th:unless="${changeEnabled}"
           		     th:title="#{html.EditJournal1(${journal.journalName})}" style="max-width:24px;"></img>
           		<img th:id="${'btDeleteButton' + journal.id}"
           		     th:src="@{/images/icon/delete_icon.svg}" th:title="#{html.DeleteJournal1(${journal.journalName})}"
           		     th:style="${changeEnabled} ? 'max-width:24px;cursor: pointer;' : 'max-width:24px;'"></img>
            	<a th:href="@{/exportBibTeX(journal=${journal.id},inAttachment=true)}">
            		<img th:src="@{/images/icon/bibtex_file.svg}" th:title="#{html.GetBibTeXPublicationsFor(${journal.journalName})}" style="max-width:24px;"></img>
            	</a>
            	<a th:href="@{/exportOpenDocumentText(journal=${journal.id},inAttachment=true)}">
            		<img th:src="@{/images/icon/odt_file.svg}" th:title="#{html.GetOdtPublicationsFor(${journal.journalName})}" style="max-width:24px;"></img>
            	</a>
            	<a th:href="@{/exportHtml(journal=${journal.id},inAttachment=true)}">
            		<img th:src="@{/images/icon/html_file.svg}" th:title="#{html.GetHtmlPublicationsFor(${journal.journalName})}" style="max-width:24px;"></img>
            	</a>
            	<a th:href="@{/getJournalData(id=${journal.id})}">
            		<img th:src="@{/images/icon/json_file.svg}" th:title="#{html.GetJsonFor(${journal.getJournalName})}" style="max-width:24px;"></img>
            	</a>
            </td>
        </tr>
    </tbody>
</table>


<script th:inline="javascript">
    $(document).ready(function() {
        var tableId = /*[[${uuid}]]*/ '';
        var table = $('#table'+tableId).DataTable({
            dom: 'Bfrtip',
            scrollCollapse: true,
            paging: false,
            buttons: [
                'excelHtml5', 'csvHtml5'
            ],
            responsive: true,
            autoWidth: true,
            order: [ [1, 'asc'] ],
            "columns": [
            	{ },
            	{ },
            	{ },
            	{ },
            	{ },
            	{ },
            	{ },
            	{ },
                {
                    "orderable": false,
                    "width": "165px"
                }
            ],
        });
    });


    /*[# th:if="${changeEnabled}" th:each="journal : ${journals}"]*/
    installDeletionButtonCallback(
    		$("[(${'#btDeleteButton' + journal.id})]"),
    		"[(#{html.DeleteJournal1(${journal.journalName})})]",
    		"[(#{html.AreYouSureToDelete(${journal.journalName})})]",
    		"[(@{/deleteJournal(journal=${journal.id})})]",
    		"[(#{html.JournalDeleted})]",
    		"[(#{html.CannotDeleteJournal})]",
    		"[(${journal.journalName})]",
    		function (e) {
    			location.reload();
    		} );

    /*[/]*/

</script>
</html>
