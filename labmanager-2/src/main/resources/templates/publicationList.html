<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head :: style" />
<th:block th:replace="fragments/head :: sharedScript" />

<th:block th:if="${changeEnabled}">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.0/dist/sweetalert2.all.min.js"></script>
	<th:block th:replace="fragments/head :: sharedScriptDeletionButton"></th:block>
</th:block>

<table class="table table-responsive-sm table-bordered table-striped table-sm" th:id="${'table'+uuid}" style="width: 100%">
    <thead>
        <th th:text="#{html.Id}"></th>
        <th th:utext="#{html.Title}"></th>
        <th th:utext="#{html.Authors}"></th>
        <th th:utext="#{html.Type}"></th>
        <th th:utext="#{html.Year}"></th>
        <th th:utext="#{html.WherePublished}"></th>
        <th th:text="#{html.Actions}"></th>
    </thead>
    <tbody>
        <tr th:each="publication : ${publications}">
            <td>
                <th:block th:utext="${publication.id}"></th:block>
            </td>
            <td>
            	<th:block th:utext="${publication.title}"></th:block>
            </td>
            <td>
            	<th:block th:each="authorship, iAuthorship : ${publication.authorships}">
                    <th:block th:unless="${!Authorship.first}"
                              th:utext="', '"></th:block>
					<a th:href="@{/publicationStats(id=${authorship.person.id})}">
	                    <th:block th:utext="${authorship.person.fullName}"></th:block>
					</a>
            	</th:block>
            </td>
            <td>
            	<th:block th:utext="${publication.type.getLabel(locale)}"></th:block>
            </td>
            <td>
            	<th:block th:utext="${publication.publicationYear}"></th:block>
            </td>
            <td>
            	<th:block th:utext="${publication.wherePublishedShortDescription}"></th:block>
            </td>
            <td>
            	<a th:href="@{/publicationEditor(id=${publication.id})}" th:if="${changeEnabled}">
            		<img th:src="@{/images/icon/edit_icon.svg}" th:title="#{html.EditPublication1(${publication.title})}" style="max-width:24px;"></img>
            	</a>
           		<img th:src="@{/images/icon/edit_icon.svg}" th:unless="${changeEnabled}"
           		     th:title="#{html.EditPublication1(${publication.title})}" style="max-width:24px;"></img>
           		<img th:id="${'btDeleteButton' + publication.id}"
           		     th:src="@{/images/icon/delete_icon.svg}" th:title="#{html.DeletePublication1(${publication.title})}"
           		     th:style="${changeEnabled} ? 'max-width:24px;cursor: pointer;' : 'max-width:24px;'"></img>
            	<a th:href="@{/exportBibTeX(id=${publication.id},inAttachment=true)}">
            		<img th:src="@{/images/icon/bibtex_file.svg}" th:title="#{html.GetBibTeXPublicationsFor(${publication.title})}" style="max-width:24px;"></img>
            	</a>
            	<a th:href="@{/exportOpenDocumentText(id=${publication.id},inAttachment=true)}">
            		<img th:src="@{/images/icon/odt_file.svg}" th:title="#{html.GetOdtPublicationsFor(${publication.title})}" style="max-width:24px;"></img>
            	</a>
            	<a th:href="@{/exportHtml(id=${publication.id},inAttachment=true)}">
            		<img th:src="@{/images/icon/html_file.svg}" th:title="#{html.GetHtmlPublicationsFor(${publication.title})}" style="max-width:24px;"></img>
            	</a>
            	<a th:href="@{/exportJson(id=${publication.id},inAttachment=false)}">
            		<img th:src="@{/images/icon/json_file.svg}" th:title="#{html.GetJsonFor(${publication.title})}" style="max-width:24px;"></img>
            	</a>
            </td>
        </tr>
    </tbody>
</table>


<script th:inline="javascript">
    $(document).ready(function() {
        var tableId = /*[[${uuid}]]*/ '';
        var table = $('#table'+tableId).DataTable({
            dom: 'Bfrtip',
            scrollCollapse: true,
            paging: false,
            buttons: [
                'excelHtml5', 'csvHtml5'
            ],
            responsive: true,
            autoWidth: true,
            order: [ [4, 'desc'], [2, 'asc'], [1, 'asc'] ],
            "columns": [
            	{ },
            	{ },
            	{ },
            	{ },
            	{ },
            	{ },
                {
                    "orderable": false,
                    "width": "165px"
                }
            ],
        });
    });


    /*[# th:if="${changeEnabled}" th:each="publication : ${publications}"]*/
    installDeletionButtonCallback(
    		$("[(${'#btDeleteButton' + publication.id})]"),
    		"[(#{html.DeletePublication1(${publication.title})})]",
    		"[(#{html.AreYouSureToDelete(${publication.title})})]",
    		"[(@{/deletePublication(publication=${publication.id})})]",
    		"[(#{html.PublicationDeleted})]",
    		"[(#{html.CannotDeletePublication})]",
    		"[(${publication.title})]",
    		function (e) {
    			location.reload();
    		} );

    /*[/]*/

</script>
</html>
