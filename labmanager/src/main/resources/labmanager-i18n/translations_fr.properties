pedagogicalPracticeType.COLLABORATIVE_WORKS = Travail collaboratif
pedagogicalPracticeType.description.COLLABORATIVE_WORKS = Par travail collaboratif, il faut entendre d'une part, la coopération entre les membres d'une équipe et, d'autre part, la réalisation d'un produit fini.
pedagogicalPracticeType.DISTANCE_LEARNING = Formation à distance
pedagogicalPracticeType.description.DISTANCE_LEARNING = Les principaux types de formation à distance sont : (i) MOOC - il s'agit d'un cours chapitré ouvert gratuitement à n'importe quel internaute. \
Souvent étalé sur plusieurs semaines, agrémenté de travaux de groupes à distance, de tchat en ligne, de quiz, il permet à chacun de se former sur un sujet et de bénéficier de connaissances sur une thématique; \
(ii) SPOC - cours chapitré en ligne, étalé souvent sur plusieurs sessions, sur le même principe que les MOOC. En revanche, l'audience est limitée à un groupe d'utilisateurs défini en amont (une trentaine \
par exemple); (iii) COOC (pour Corporate Open Online Course) - c'est une formation en ligne utilisé au sein de l'entreprise pour former les salariés; (iv) SOOC (pour Social Open Online Course) - il \
s'agit d'une formation en ligne dont l'objectif est d'augmenter les interactions entre les participants aux cours. Pour ce faire, les SOOC sont agrémentés d'outils collaboratifs (ex : \
forum, outils de création de contenus comme wiki, blog, etc.)
pedagogicalPracticeType.HISTORICAL_METHOD = Méthode historique
pedagogicalPracticeType.description.HISTORICAL_METHOD = Méthode pédagogique basée sur les cours, travaux dirigés et travaux pratiques.
pedagogicalPracticeType.INVERTED_CLASSROOM = Classe inversée
pedagogicalPracticeType.description.INVERTED_CLASSROOM = La classe inversée consiste à fournir aux étudiants, en amont du cours, des documents afin qu'ils travaillent par eux-mêmes la théorie et qu'une fois \
en cours, ils appliquent leurs connaissances ainsi acquises à des situations concrètes qui leur sont proposées. L'enseignant n'assure plus la présentation des règles mais, en encadrant les étudiants, il aura \
néanmoins l'occasion d'expliquer ces règles et d'en donner des exemples d'application.
pedagogicalPracticeType.MODERN_PRESENTATION_TOOLS = Utilisation d'outils récents de présentation
pedagogicalPracticeType.description.MODERN_PRESENTATION_TOOLS = De nombreux outils permettent de moderniser un cours. Ils se présentent sous la forme d'outils de présentation comme le Powerpoint, les schémas, les \
vidéos. Leurs atouts sont : leur attractivité, permettent de mobiliser l'émotion, permettre la transmission du témoignage, permet d'attendre un large public, support souvent peu encombrant, utilisation collective.
pedagogicalPracticeType.OTHER_METHOD = Authe méthode
pedagogicalPracticeType.description.OTHER_METHOD = Une méthode pédagogiue qui n'est pas directement incluse dans le logiciel de gestion du laboratoire.
pedagogicalPracticeType.PEDAGOGY_3_0 = Pédagogie 3.0
pedagogicalPracticeType.description.PEDAGOGY_3_0 = La pédagogie 3.0 repose sur 3 notions : l'autonomie, la permanence et la créativité: (i) L'autonomie - Afin d'aider l'élève à comprendre les \
conséquences et les impacts de ses actions, un système monétaire et politique est mis en place. Chaque décision est prise de façon démocratique de manière que les élèves sont directement impliqués. Ils sont dotés \
d'une responsabilité en classe, prenant ainsi position dans la hiérarchie scolaire; (ii) La permanence de l'apprentissage - En se basant dans une étude de Edgar Dale qui prouve que l'élève apprend \
mieux lorsqu'il agit, les élèves font les corrections de ses exercices, créent des leçons et réalisent à la fin un bilan global; (iii) La créativité - Les élèves peuvent choisir les outils qu'ils souhaitent \
pour apprendre et transmettre le contenu du cours, favorisant le partage des connaissances avec ses camarades de manière ludique.
pedagogicalPracticeType.PROBLEM_BASED_LEARNING = Apprentissage par problème
pedagogicalPracticeType.description.PROBLEM_BASED_LEARNING = L'Apprentissage par problèmes (ou APP) adopte une approche socioconstructiviste de l'apprentissage. Il s'agit de plonger l'apprenant \
dans le sujet au travers d'un problème à résoudre en quelques heures (ou d'un projet à mener sur plusieurs jours, voire plusieurs mois). Ce qui l'amène à rechercher des informations pour élaborer une \
solution, sachant que les concepts ne sont pas préalablement enseignés aux étudiants.
pedagogicalPracticeType.PROJECT_ORIENTED = Pédagogie orientée projet
pedagogicalPracticeType.description.PROJECT_ORIENTED = La pédagogie en mode projet incite à mettre en pratique les savoirs par un travail collectif sur une problématique donnée.
pedagogicalPracticeType.REVERSE_CLASS = Classe renversée
pedagogicalPracticeType.description.REVERSE_CLASS = La classe renversée consiste à inverser totalement les rôles entre enseignant et apprenant. Ainsi les apprenants construisent le cours, les contrôles de \
connaissances en prenant ainsi la place de l'enseignant alors que c'est l'enseignant qui va être noté, contrôlé par les apprenants. Pendant le temps des cours, les apprenants construisent ensemble \
les cours par groupe, les partagent, les confrontent et l'enseignant joue le rôle de coach, les oriente, les guide, les interpelle. Les apprenants sont notés au regard de leurs compétences, à s'organiser, \
à réfléchir, à construire dans un temps imparti, comme au sein d'une entreprise
pedagogicalPracticeType.SERIOUS_GAME = Pédagogie basée sur un jeu sérieux
pedagogicalPracticeType.description.SERIOUS_GAME = On utilise ici le jeu comme ressort pédagogique, pour conduire à un apprentissage sérieux. Certains de ces jeux sont détournés de leur usage ludique initial. \
Par ailleurs, on peut aussi utiliser des jeux sérieux explicitement dédiés à la conduite d'activités pédagogiques.
pedagogicalPracticeType.SOCIAL_NETWORK_LEARNING = Usage pédagogique des réseaux sociaux
pedagogicalPracticeType.description.SOCIAL_NETWORK_LEARNING = L'utilisation des réseaux sociaux peut permettre de favoriser l'interactivité en classe par la mise à disposition de ressources complémentaires \
issues par exemple de l'actualité. Les étudiants peuvent ainsi réagir en ligne ou en classe mais aussi poster eux-mêmes des contenus qu'ils pensent être en relation avec le cours dispensé.
pedagogicalPracticeType.VIRTUAL_CLASSROOM = Classe virtuelle
pedagogicalPracticeType.description.VIRTUAL_CLASSROOM = La classe virtuelle est un dispositif pédagogique permettant de rassembler à un instant t des étudiants et un ou plusieurs enseignants via un outil. Une classe \
virtuelle peut prendre différents formats (sessions unique, multiples, blended, etc.).
